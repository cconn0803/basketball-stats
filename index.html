<!DOCTYPE html>
<html>
<head>
  <title>Basketball Stats</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <!-- D3 JS -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <!-- My JS -->
  <script src="./get_data.js"></script>

</head>
<body>

  <div class="container court-header">
    <div class="row text-center current-stat">
      <p id="stat-team-name"></p>
      <p id="stat-display"></p>
    </div>
  </div>

  <div class="court-wrapper">
    <div class="row">
      <div class="col-3 left-court">
        <p id="team-one-name">Team Name</p>
        <hr>
        <p id="team-one-year" class="desc-text">Year: </p>  
        <p id="team-one-points" class="desc-text">Total Pts: </p>
        <p id="team-one-fg" class="desc-text">FG%: </p>
      </div>
      <div class="col-6">
        <div class="court">
          <main>
            <div id="team-one-three" class="team-field">
              <div id="team-one-two" class="three-points-arc">
                <div class="free-throws">
                  <div id="team-one-ft" class="free-throws-circle"></div>
                </div>
              </div>
            </div>
            <div id="team-two-three" class="team-field">
              <div id="team-two-two" class="three-points-arc">
                <div class="free-throws">
                  <div id="team-two-ft" class="free-throws-circle"></div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="col-3 right-court">
        <p id="team-two-name">Team Name</p>
        <hr>
        <p id="team-two-year" class="desc-text">Year: </p>
        <p id="team-two-points" class="desc-text">Total Pts: </p>
        <p id="team-two-fg" class="desc-text">FG%: </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-6">
        <div class="menu-holder">Team 1</div>
        <div class="dropdown menu-holder">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select a Year
          </a>

          <div id="t1-menu-year" class="dropdown-menu" aria-labelledby="dropdownMenuLink1">
            <!-- <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a> -->
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="menu-holder">Team 2</div>
        <div class="dropdown menu-holder">
          <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select a Year
          </a>

          <div id="t2-menu-year" class="dropdown-menu" aria-labelledby="dropdownMenuLink2">
            <!-- <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
